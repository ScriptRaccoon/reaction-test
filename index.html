<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="intro">
        <h1>Reaction Test</h1>
        <p>As soon as a number appears, press 'Space'.</p>
        <p>Press 'Space' to start the test.</p>
        <p>There will be 20 attempts per test.</p>
    </section>
    <section id="game">
        <span id="plus">+</span>
        <span id="number">0</span>
    </section>
    <section id="evaluation">
            <h1>Times</h1>
            <div id="times">32323</div>
            <h1>Average</h1>
            <div id="average">280</div>
            <p id="info">Press 'Space' to start another round.</p>
    </section>
    <script src="main.js" type="module"></script>
</body>
</html>
